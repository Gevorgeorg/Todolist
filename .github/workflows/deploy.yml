name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Debug - Show key info
      run: |
        echo "Key length in chars: ${#SSH_KEY}"
        echo "First 50 chars: ${SSH_KEY:0:50}"
        echo "Last 50 chars: ${SSH_KEY: -50}"
      env:
        SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Setup SSH properly
      run: |
        mkdir -p ~/.ssh
        # Сохраняем ключ правильно
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github_key
        # Удаляем возможные лишние пробелы/переносы
        sed -i 's/\r$//' ~/.ssh/github_key
        sed -i '/^$/d' ~/.ssh/github_key
        chmod 600 ~/.ssh/github_key
        
        # Добавляем хост
        ssh-keyscan -H 89.169.156.104 >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts
        
        echo "Key content (first 3 lines):"
        head -3 ~/.ssh/github_key
        echo "Key content (last 3 lines):"
        tail -3 ~/.ssh/github_key

    - name: Test SSH connection
      run: |
        ssh -v -i ~/.ssh/github_key -o StrictHostKeyChecking=no ubuntu@89.169.156.104 "echo '✅ SSH test successful!'"

    - name: Simple deploy
      run: |
        ssh -i ~/.ssh/github_key -o StrictHostKeyChecking=no ubuntu@89.169.156.104 "
          cd /home/ubuntu
          echo 'Current directory: \$(pwd)'
          echo 'Files in todo-app:'
          ls -la todo-app/ 2>/dev/null || echo 'No todo-app directory'
        "