name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Разрешает ручной запуск

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Debug - Print secrets (только для отладки, потом удали)
      run: |
        echo "Repository: ${{ secrets.DOCKER_REPOSITORY }}"
        echo "Username length: ${#{{ secrets.DOCKER_USERNAME }}}"
        echo "Password length: ${#{{ secrets.DOCKER_PASSWORD }}}"

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_REPOSITORY }}:latest .
        docker build -t ${{ secrets.DOCKER_REPOSITORY }}:${{ github.run_id }} .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_REPOSITORY }}:latest
        docker push ${{ secrets.DOCKER_REPOSITORY }}:${{ github.run_id }}